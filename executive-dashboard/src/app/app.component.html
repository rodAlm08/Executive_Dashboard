<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard</title>
    <link rel="stylesheet" href="app.component.css">
</head>

<body>

    <main class="main-content">
        <section class="hero-section">
            <div class="container">
                <h1>Executive Dashboard</h1>
                <h3>AI working in your favor!</h3>
                <a href="#" class="cta-button">Get Started</a>
            </div>
        </section>
    
        <section class="features-section">
            <div class="centered-chart-container">
                <select id="chartType" [(ngModel)]="selectedChartType" (change)="onChartTypeChange()">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="scatter">Scatter Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>
                <canvas id="chartCanvas"></canvas>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img src="../assets/ATU.png" alt="Footer Image">
        <div class="container">

            <div>

                <p>&copy; 2023 Rodrigo & Otito Development. All rights reserved.</p>
                <ul class="social-links">
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
