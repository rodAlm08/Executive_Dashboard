<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span class="app-title">Executive Dashboard</span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <div class="user-profile">
        <img class="avatar" src="images/avatar.png" alt="User Avatar" />
        <h4 class="name">Rodrigo Almeida</h4>
        <p class="designation">Software Engineer</p>
      </div>
  
      <mat-divider></mat-divider>
     
      <button mat-button class="menu-button" routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/charts" routerLinkActive="active">
        <mat-icon>insert_chart</mat-icon>
        <span>Chart</span>
      </button>
      

      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
